<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Default -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Smart ID</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/profile.css">
</head>

<body>

    <section id="Main">
        <!-- Box Card -->
        <div class="container">
            <div class="row">
                <!-- Left Conf -->
                <div class="col-sm-12 col-lg-4 tagline p-2">
                    <!-- Upper Content -->
                    <div class="upper-conf">
                        <div class="row">
                            <div class="col-3 text-center">
                                <img src="./assets/DummyProfilePic.svg" class="rounded-circle" alt="dummy-profpic"
                                    width="70" height="70">
                            </div>
                            <div class="col-9 text-center conf-detail">
                                <p class="headcontent">Budiman Hakaman</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 text-center">
                                <img src="./assets/profile_icon.svg" class="" alt="profile-icon" width="50"
                                    height="50">
                            </div>
                            <div class="col-9 text-center conf-detail">
                                <p class="headcontent">My Account</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 text-center">
                                <img src="./assets/inbox.svg" class="" alt="inbox" width="50"
                                    height="50">
                            </div>
                            <div class="col-9 text-center conf-detail">
                                <p class="headcontent">Inbox</p>
                            </div>
                        </div>
                    </div>
                    <!-- Lower Content -->
                    <div class="lower-conf">
                        <div class="row logout">
                            <div class="col-3 text-center">
                                <img src="./assets/logout.svg" class="" alt="logout" width="50"
                                    height="50">
                            </div>
                            <div class="col-9 text-center conf-detail">
                                <p class="headcontent">Log Out</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Right Conf -->
                <div class="col-sm-12 col-lg-8 p-4">
                    <div class="row">
                        <div class="col-9">
                            <p class="headline">Profile</p>
                        </div>
                        <div class="col-3">
                            <button type="button" class="button btn-primary">Edit Profile</button>
                        </div>
                    </div>
                    <div class="col segment">
                        <div class="row">
                            <p class="headfont">Full Name</p>
                        </div>
                        <div class="row">
                            <p class="headcontent">Budiman Hakaman</p>
                        </div>
                    </div>
                    <div class="col segment">
                        <div class="row">
                            <p class="headfont">NIK</p>
                        </div>
                        <div class="row">
                            <p class="headcontent">4556 3325 8590 3732</p>
                        </div>
                    </div>
                    <div class="col segment">
                        <div class="row">
                            <p class="headfont">Gender</p>
                        </div>
                        <div class="row">
                            <p class="headcontent">Male</p>
                        </div>
                    </div>
                    <div class="col segment">
                        <div class="row">
                            <p class="headfont">Date of Birth</p>
                        </div>
                        <div class="row">
                            <p class="headcontent">17 August 1998</p>
                        </div>
                    </div>
                    <div class="col segment">
                        <div class="row">
                            <p class="headfont">Phone Number</p>
                        </div>
                        <div class="row">
                            <p class="headcontent">+62 80989999</p>
                        </div>
                    </div>
                    <div class="col segment">
                        <div class="row">
                            <p class="headfont">E-Mail</p>
                        </div>
                        <div class="row">
                            <p class="headcontent">Budi@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
