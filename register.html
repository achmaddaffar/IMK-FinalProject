<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Default -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Smart ID</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/register.css">
</head>

<body>
    <section id="Main">
        <!-- Box Card -->
        <div class="container">
            <div class="row">
                <!-- Tagline -->
                <div class="col-sm-12 col-lg-5 tagline p-5">
                    <p class="title text-center">Smart ID</p>
                    <p class="description text-center">Register now to start managing your documents</p>
                </div>
                <!-- Form -->
                <div class="col-sm-12 col-lg-7 p-5">
                    <form action="homepage.html">
                        <div class="row">
                            <div class="col-12">
                                <input type="text" placeholder="Full Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="text" placeholder="NIK">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="col-12">
                                    <input type="text" placeholder="Gender">
                                    <input type="tel" placeholder="Phone Number">
                                    <input type="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="col-12">
                                    <input type="date" placeholder="Date of Birth">
                                    <input type="email" placeholder="Email">
                                    <input type="password" placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>
                        <!-- <div class="row">
                            <input type="checkbox">
                        </div> -->
                        <input type="submit" class="button" value = "Register">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
